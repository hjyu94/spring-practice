<body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<button id="btn1">simpleAJAX</button>
<div id="result1"></div>
<script>
    $('#btn1').on('click', function(){
        var form = {
            name: "jamong",
            age: 23
        };
        $.ajax({
            url: "requestObject",
            type: "POST",
            data: form, <!-- * point! * -->
            success: function(data){
                $('#result').text(data);
            },
            error: function(){
                alert("simpleWithObject err");
            }
        });
    });
</script>
<br><br><br>

<!-- form 데이터 -->
<form id="frm"> <!-- * point! * -->
    name : <input type="text" name="name" id="name"><br>
    age : <input type="text" name="age" id="age">
</form>
<button id="btn2">serialize</button>
<div id="result2"></div>
<script>
    $('#btn2').on('click', function(){
        $.ajax({
            url: "serialize",
            type: "POST",
            data: $("#frm").serialize(), <!-- * point! * -->
            success: function(data){
                $('#result2').text(data);
            },
            error: function(){
                alert("serialize err");
            }
        });
    });
</script>
<br><br><br>


<!-- json 데이터로 주고 받기 -->
<!-- Jackson 라이브러리가 의존성에 포함되어있어야 한다. (json 객체를 읽고 쓰기 편하게 해주는 라이브러리) -->
<!-- Spring 3.0 이후로는 자동으로 포함된다. -->
<button id="btn3">stringify</button>
<div id="result3"></div>
<script>
    $('#btn3').on('click', function(){
        var form = {
            name: "jamong",
            age: 23
        }
        $.ajax({
            url: "stringify",
            type: "POST",
            data: JSON.stringify(form),
            contentType: "application/json; charset=utf-8;",
            dataType: "json",
            success: function(data){
                var txt = data.name + data.age;
                $('#result3').text(txt);
            },
            error: function(){
                alert("stringify err");
            }
        });
    });
</script>
<br><br><br>

</body>
